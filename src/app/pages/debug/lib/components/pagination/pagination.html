<nav aria-label="...">
  <ul class="pagination">

    <li class="page-item disabled " [class.disabled]="pagination.isFirstPage()">
      <a class="page-link" (click)="pagination.clickPrevPage(clickPageEvent)" tabindex="-1" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <li class="page-item" [class.active]='page == pagination.currentPage' *ngFor="let page of pagination.pages">
      <a class="page-link" (click)="pagination.clickPage($event.target.text, clickPageEvent)" >{{page}}</a>
      <span class="sr-only" *ngIf="page == currentPage">(current)</span>
    </li>


    <li class="page-item" [class.disabled]="pagination.isLastPage()">
      <a class="page-link" (click)="pagination.clickNextPage(clickPageEvent)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
